<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2026 OT Study Timeline</title>
  </head>

  <body>
    <header class="app-shell sticky-header" id="main-header">
      <h1 class="main-title">2026 Old Testament Study Timeline</h1>
    </header>

    <button class="scroll-nav-btn" id="scroll-nav" aria-label="Scroll to current week">
      <svg
        class="scroll-arrow"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
      <span class="scroll-label">Current Week</span>
    </button>

    <main class="app-shell">
      <section class="card neo table-wrap">
        <div class="table-head">
          <h2>Weekly Timeline</h2>
          <p class="muted">
            Columns include CFM readings with linked lessons and chronological OT readings that
            amplify the weekly study.
          </p>
        </div>

        <div class="scroll">
          <table class="timeline" aria-label="Old Testament study timeline table">
            <thead>
              <tr>
                <th>Week</th>
                <th>Come, Follow Me (OT 2026)</th>
                <th>Chronological Reading</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows rendered by TypeScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
