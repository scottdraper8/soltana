<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2026 OT Study Timeline</title>
  </head>

  <body>
    <header class="app-shell sticky-header" id="main-header">
      <h1 class="main-title">2026 Old Testament Study Timeline</h1>
    </header>

    <button class="scroll-nav-btn" id="scroll-nav" aria-label="Scroll to current week">
      <svg
        class="scroll-arrow"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
      <span class="scroll-label">Current Week</span>
    </button>

    <button class="sort-fab" id="sort-fab" aria-label="Toggle reading order">
      <svg
        class="sort-fab-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M11 5h10" />
        <path d="M11 9h7" />
        <path d="M11 13h4" />
        <path d="M3 17l3 3 3-3" />
        <path d="M6 18V4" />
      </svg>
      <span class="sort-fab-tooltip"></span>
    </button>

    <main class="app-shell">
      <section class="table-wrap">
        <div class="scroll">
          <table class="timeline" aria-label="Old Testament study timeline table">
            <thead>
              <tr>
                <th>Week</th>
                <th>Come, Follow Me (OT 2026)</th>
                <th>
                  <div class="reading-header">
                    <div id="sort-toggle-container"></div>
                    <span>Daily Reading</span>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows rendered by TypeScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
